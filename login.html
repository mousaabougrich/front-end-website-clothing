<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mo shop</title>
    <link rel="stylesheet" href="login1.css">
    
</head>
<body>
    <video class="back-video" autoplay muted loop>
        <source  src="imagesweb/NEW YORKER Black Squad Summer Collection 2023.mp4" type="video/mp4">
    </video>
    <div >
        <div class="navbar">
            <div>
               
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                 
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' >
                    <input type='text'class='input-field' id="in1" placeholder='Email Id' required >
		    <input type='password'class='input-field' id="in2"placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <span id="s1" style="color: red;"></span>
		    <button class='submit-btn'onclick="add()">Log in</button>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script src="video.js"></script>
    <script src="login.js"></script>
</body>
</html>
